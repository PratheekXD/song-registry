<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1e8449;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.5);
      border-radius: 5px;
    }

    li {
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 8px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .delete {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽµ My Song Registry</h1>
    <input type="text" id="songInput" placeholder="Enter song name" />
    <button onclick="addSong()">âž• Add Song</button>

    <ul id="songList"></ul>
  </div>

  <script>
    const songInput = document.getElementById('songInput');
    const songList = document.getElementById('songList');

    let songs = JSON.parse(localStorage.getItem('songs')) || [];

    function renderSongs() {
      songList.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.textContent = song;

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.className = 'delete';
        delBtn.onclick = () => {
          songs.splice(index, 1);
          saveAndRender();
        };

        li.appendChild(delBtn);
        songList.appendChild(li);
      });
    }

    function addSong() {
      const songName = songInput.value.trim();
      if (songName) {
        songs.push(songName);
        saveAndRender();
        songInput.value = '';
      }
    }

    function saveAndRender() {
      localStorage.setItem('songs', JSON.stringify(songs));
      renderSongs();
    }

    renderSongs();
  </script>

</body>
</html>
